{% extends 'base_layout.html' %}
<div class="new_product_wrapper">
{% block content %}
<div class="new-product-container">
  <h1>Product Creation</h1>
        <form action="{% url 'vendor_dashboard:add_product' %}"  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="field">
                <label for="">Type </label>
                {{ form.product_type }}
            </div>
            <div class="field">
                <label for="">Price</label>
                {{ form.price }}
            </div> 
            <div class="field">
                <label for="">Size </label>
                {{ form.size }}
            </div>
            <div class="field">
                <label for="">Color</label>
                {{ form.color }}
            </div>
            <div class="image">
                <label for="">load image</label>
                {{ form.image }}
            </div>
            <div class="description">
                <label for="">Description</label>
                {{ form.description }}
            </div>
            <input type="submit" value="Create Product">
            <!-- <button type="submit" >Create</button> -->
            
        </form>

</div>
{% endblock %}
</div>
