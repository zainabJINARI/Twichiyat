{% extends 'base_layout.html' %}
{% load static %}
{% block content %}
<div class="dashboard-container">
    <div class="options-list">
        <a href="{% url 'vendor_dashboard:dashboard' %}" name="Product Area"><span class=""><i class="fa-solid fa-backward" style="color: #CD8761;"></i></span> <span class="text-hidden">back</span> </a>
        <a href="#" name="Product Area"><span class=""><i class="fa-solid fa-magnifying-glass" style="color: #CD8761;"></i></span> <span class="text-hidden">Search</span> </a>
        <a href="#" name="Update Account"><span class=""><i class="fa-solid fa-trash" style="color: #CD8761;"></i></span> <span class="text-hidden"> Delete</span></a>  
    </div>
    <h3 class="i-name">
        Products
  </h3>
  <dir class="board">
            <table width="100%">
               <thead>
                  <tr>
                      <td>Product</td>
                      <td>Price</td>
                      <td>Status</td>
                      <td></td>
                  </tr>
               </thead>
            

               <tbody>

                {% for product in products %}
                  <tr>
                      <td class="product">
                        <img src="{{ product.image.url }}" alt="">
                        <div class="product-inf">
                          <h5>{{ product.product_type }}</h5>
                          <h5>Size :  <span> {{ product.size}} </span></h5>
                        </div>
                      </td>
                      <td class="price">
                            <h5>{{ product.price }}</h5>
                      </td>
                      <td class="status">
                           <select name="" id="">
                            <option value="available" selected>available</option>
                            <option value="ordered">ordered</option>
                            <option value="selled">selled</option>
                           </select>
                      </td>
                      <td class="edit">
                          <a href="#">Edit</a>
                      </td>
                  </tr>

                {% endfor %}  
               </tbody>
            </table>

  </dir>
</div> 

{% endblock %}
