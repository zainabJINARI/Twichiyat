{% extends 'base_layout.html' %}

{%load static %}

{% block content %}
		<h2 class="shop-titles">New Products</h2>
		<section class="new-products-list">
			{% for product in products %}
				<a class="product" onclick="showProductModal('{{ product.name }}', '{{ product.price }}', '{{ product.image.url }}','{{ product.quantity }}','{{ product.description }}','{{ product.size }}')">
					   
						<img src="{{ product.image.url }}"  alt="product image ">
						<h3>Product :{{ product.name}}</h3>
						<h5>{{ product.price}} $</h5>
						<ul class="list-review">
							<li><i class="fa fa-star checkes"></i></li>
							<li><i class="fa fa-star checkes"></i></li>
							<li><i class="fa fa-star checkes"></i></li>
							<li><i class="fa fa-star "></i></li>
							<li><i class="fa fa-star "></i></li>
						</ul>
						
				</a>
			{% endfor %}
		
		</section>
		<h2 class="shop-titles">Shop By Categories</h2>
		<section class="categories-container-list">
			{% for collection in collections %}
			<div class="categorie">
				
					<a class="row1" href="{% url 'Store:product_category' category_id=collection.id %}">
						<img src="{{ collection.image_col.url }}" alt="" />
						<h4>{{ collection.name }}</h4>
				  	</a>
				
			</div>
			{% endfor %}
	
		</section>
				 <!-- Modal -->
				 <div id="productModal" class="modal">
					<div class="modal-content">
						<span class="close" onclick="closeProductModal()">&times;</span>
						<div class="img-container">
							<img id="modalImage" alt="product image">
						</div>
						<div class="product-info">
							<h3 id="modalProductName"></h3>
							<h5 id="quantity"></h5>
							<div class="more-details">
								<h4 id="modalProductPrice"></h5>
								<h4 id="size"></h5>
								<p id="description" class="description"></p>
							</div>
							
							<div class="quantity">
								<div class="incrementor-decrementor">
									<button onclick="add()"><i class="fa-solid fa-plus" style="color: #CD8761;"></i></button>
									<input type="text"  id="valueQuant">
									<button onclick="sub()"><i class="fa-solid fa-minus" style="color: #CD8761;"></i></button>
								</div>
								<button class="add-cart" id="add-cart">ADD TO CART</button>
							</div>
						</div>
						<!-- Add other product details here -->
					</div>
				</div>
				<script src="{% static 'productDetails.js' %}"></script>
				
{% endblock  %}
